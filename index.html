<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <div class="contenedor-principal" id="contenedorPrincipal">

        <div id="contenedorCat">
            <div class="opcionesCat" id="categorias">
                <div class="ropa">    
                    <img src="img/ropa.png" id="ropa" alt="">
                    <p>Ropa</p>
                </div>
                <div class="accesorios">
                    <img src="img/accesorios.png" id="accesorios" alt="">
                    <p>Accesorios</p>
                </div>
                <div class="Cds">
                    <img src="img/cd.png" id="cds" alt="">
                    <p>Cds</p>    
                </div>
                <div class="abrirModal">
                    <button class="btnModal" id="btnModal"><img src="img/carrito.png" alt=""></button>
                    <p>Abrir Carrito</p>
                </div>
            </div>
        </div>

        <div class="contenedor" id="contenedor">
            
        </div>
    </div>


    <div class="finalizarCompra" id="finalizarCompra">
        <div class="cerrarModal">
            <button class="btnCerrarModal" id="btnCerrarModal">Cerrar</button>
        </div>
        <div class="logoFC">
            <img src="/img/logo.png" alt="">
        </div>

        <div class="contenedorContacto">

            <div class="contactoFC">

                <div class="inputContacto">
                    <p>Informacion de contacto</p>
                    <input type="email" name="email" id="email" placeholder="Email" class="input" required>
                </div>

                <div class="inputContacto">
                    <p>Ingresa tu nombre</p>    
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input" required>
                </div>

                <div class="inputContacto">
                    <p>Direccion de envio</p>
                    <input type="text" name="direccion" id="direccion" placeholder="Direccion de envio" class="input" required>
                </div>
            </div>
        </div>
        
        <div class="contenedorCarro">

            <div class="carritoFC" id="carritoFC">
                <h3>Productos que agregaste al carrito:</h3>
                
                    
                
                <div class="contenedorCarrito" id="contenedorCarrito"></div>
                <p class="precioFinal">Precio Final: $<span id="precioFinal">0</span></p>
            </div>
        </div>

        <div class="contenedorBtnFinalizar">
            <button class="btnFinalizarCompra" id="btnFinalizarCompra">Finalizar compra</button>
        </div>

    </div>


    
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="bbdd.js"></script>
<script src="app.js"></script>
</html>
